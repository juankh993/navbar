<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="src/style.css"> -->
    <title>Navbar</title>
</head>
<body>
    <style>

@import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap');
* {
    box-sizing: border-box;
    padding: 0;
    margin: 0;
}
body {
    font-family: "Quicksand", sans-serif;
}
nav {
    background: #ececec;
}
.navbar {
    width: 50vw;
    height: auto;
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin: auto;
}
.logo {
    width: 200px;
    padding: 0 20px;
}
img{
    max-width: 100%;
}
ul {
    display: flex;
    gap: 20px;
    list-style-type: none;
}
ul a {
    text-decoration: none;
}
ul a:hover {
    color: rgb(149, 159, 102);
}
.open-menu, .close {
    width: 25px;
    display: flex;
    border: none;
    cursor: pointer;
}
.menu-links {
    display: none;
}

.show-links {
    visibility: visible;
}

@media screen and (max-width: 768px) {
  /* .open-menu {
    display: block;
  }
  .menu-links {
    display: none;
  }
  .navbar {
    width: 70vw;
  } */
  .menu-links {
    position: absolute;
    display: block;
    top: 50px;
    left: 0;
    padding: 20px;
    width: 100vw;
    background: #ececec;
  }
  .links {
    flex-direction: column;
  }
}
    </style>
    <nav>
        <div class="navbar">
            <div class="logo">
                <img src="assets/img/logo.png" alt="logo">
            </div>
            <button class="open-menu">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M0 96C0 78.3 14.3 64 32 64H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32z"/></svg>
            </button>
            <div class="menu-links">
            <button class="close"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"/></svg></button>
            <ul class="links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">About Us</a></li>
            </ul>
        </div>
    </div>
</nav>
    <script src="src/app.js"></script>
</body>
</html>
